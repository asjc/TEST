<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>你好,
    <span th:text="${name}"></span>同学,欢迎加入XXX大家庭!您的入职信息如下:
</p>
<table border="1" cellspacing="0">
    <tr>
        <td><strong style="color: #F00">工号</strong></td>
        <td th:text="${workId}"></td>
    </tr>
    <tr>
        <td><strong style="color: #F00">聘用形式</strong></td>
        <td th:text="${form}"></td>
    </tr>
    <tr>
        <td><strong style="color: #F00">合同起始日期</strong></td>
        <td th:text="${(beginContract)}"></td>
    </tr>
    <tr>
        <td><strong style="color: #F00">合同截止日期</strong></td>
        <td th:text="${endContract}"></td>
    </tr>
    <tr>
        <td><strong style="color: #F00">所属部门</strong></td>
        <td th:text="${departmentName}"></td>
    </tr>
    <tr>
        <td><strong style="color: #F00">职位</strong></td>
        <td th:text="${posName}"></td>
    </tr>
</table>
<p>
    <strong style="color: #F00;font-size: 24px">
        希望在未来的日子里,携手共进!
    </strong>
</p>
</body>
</html>
